---
layout: default
---
{% for post in site.posts %}
<article class="post">
  <header class="post-header">
    <h1 class="post-h1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: "%-d %B %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}{% if post.headerimage %} <img src="{{ site.baseurl }}{{ post.headerimage }}"> {% endif %}</p>
  </header>
  <footer class="post-footer">
    
  </footer>
</article>
{% endfor %}
