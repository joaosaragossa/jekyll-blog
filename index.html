---
layout: default
---

<ul id="post-list">
  {% for post in site.posts %}
  <li class="post-list-item" style="background-image: url({% if post.headerimage %}{{ site.baseurl }}{{ post.headerimage }}{% endif %})">
    <h1 class="post-h1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: "%-d %B %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
  </li>
  {% endfor %}
</ul>
